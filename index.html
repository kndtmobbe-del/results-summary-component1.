<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="result-card">
      <h2>Your Result</h2>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="of">of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-card">
      <h2>Summary</h2>
      <article class="summary-list">
        <div class="reaction">
          <div>
            <img src="icon-reaction.svg"
            class="reaction-icon">
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="memory">
          <div>
            <img src="icon-memory.svg"
            class="memory-icon">
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="verbal">
        <div>
           <img src="icon-verbal.svg"
            class="verbal-icon">
            <p>Verbal</p>
        </div> 
          <p><span>61</span> / 100</p>
        </div>
        <div class="visual">
          <div>
            <img src="icon-visual.svg"
            class="visual-icon">
            <p>Visual</p>
          </div>
          <p><span>73</span> / 100</p>
        </div>
      </article>
      <button class="continue-btn">Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kaung Nanda Tun</a>.
  </div>
</body>
</html>
